<div class="container">
    
    <div class="row mt-5 mb-5">

        <div class="col-md-12 ">
            <div>
                <h3 class="text-center mb-4 text-monospace">Cadastre um produto</h3>
                <div class="form-group">
                    <label class="text-monospace">Nome:</label>
                    <input type="text" class="form-control" id="titulo" 
                        placeholder="Digite aqui o nome" [(ngModel)]="produto.nome">
                </div>
                <div class="form-group">
                    <label class="text-monospace">Preço:</label>
                    <input type="number" class="form-control" id="titulo"
                        placeholder="Digite aqui o preco" [(ngModel)]="produto.preco">
                </div>
                <div class="form-group">
                    <label class="text-monospace">Imagem:</label>
                    <input type="text" class="form-control" id="titulo" 
                        placeholder="Digite URL da imagem" [(ngModel)]="produto.imagem">
                </div>

                <div class="form-group">
                    <label class="text-monospace">Quantidade em estoque:</label>
                    <input type="number" class="form-control" id="titulo" 
                        placeholder="Digite a quantidade em estoque" [(ngModel)]="produto.qtdEstoque">
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25" (click)="publicar()">Cadastrar</button>
                </div>

            </div>



            <div>
                <h3 class="text-center mb-4 text-monospace">Bem vindo a nossa loja</h3>
            </div>
            <div style="padding-left: 10%;" class="col-md-12 align-items-center">
                <div class="col-md-12 mb-5 mt-5 d-flex flex-wrap px-2 align-items-center">
                    <div class="card mb-5 mr-4 ml-4" style="width: 25rem;" *ngFor="let produto of listaProdutos">

                        <div class="card-body " style="text-align: center;">
                            <img class="card-img-top" src="{{produto.imagem}}" alt="Imagem de capa do card" style="width: 300px; height: 250px;" >
                            <h5 class="card-title">{{ produto.nome }}</h5>

                            <p class="card-text">Código: {{ produto.id }}</p>
                            <p class="card-text">preço: R{{ produto.preco | currency }}</p>
                            <p class="card-text">Quantidade em estoque: {{ produto.qtdEstoque }}</p>
                            <button class="mr-3 btn btn-outline-info" [routerLink]="['/editar', produto.id]">
                                Editar
                            </button>

                            <button [routerLink]="['/delete', produto.id]" class="btn btn-outline-danger ml-3">
                                Apagar
                            </button>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>
